{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="#">Left Link 1</a>
                <a class="nav-item nav-link" href="#">Left Link 2</a>
            </div>
            <a class="navbar-brand mx-auto" href="#">
                <img src="{% static 'static\images\nutrition.png' %}" alt="Logo" style="height: 40px;">
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Right Link 1</a>
                <a class="nav-item nav-link" href="#">Right Link 2</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
